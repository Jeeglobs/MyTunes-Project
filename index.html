<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>MyTunes Project</title>
</head>

<body>
  <header>
    <h1>MyTunes</h1>
    <p id="disclaimer">Definitely NOT iTunes</p>
  </header>

  <main>
    <form id="search-form" method="post">
      <div>
        <input type="text" name="search-form" id="search-text" placeholder="search for music" required>
        <!-- <label for="search-text">Search Term</label> -->
      </div>
      <button>Search</button>
    </form>

    <audio id="audio-player" controls autoplay></audio>

    <section id="results-container"></section>
  </main>
</body>
</html>
